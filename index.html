<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


	<title></title>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-2 col-lg-3 col-md-6 col-sm-3 bg-success">Region 1</div>
			<div class="col-2 col-lg-3 col-md-6 col-sm-3 bg-primary">Region 2</div>
			<div class="col-2 col-lg-3 col-md-6 col-sm-3 bg-secondary">Region 3</div>
			<div class="col-2 col-lg-3 col-md-6 col-sm-3 bg-danger">Region 4</div>
		</div>
	</div>

	<!--
	.col- Extra Small ( < 576 px )
	.col-sm- Small ( >= 576 px )
	.col-md- Medium ( >= 768 px )
	.col-lg- Large ( >= 992 px )
	.col-xl- Extra Large ( >= 1200 px )
	-->

	<!-- 12 sütun var diye düşün. col-lg-3 olunca mesela 992px den büyükken 12 / 3 = 4 tane eleman oluyor
	768px den aşağısında 12 / 6 = 2'den 2 tane elemanları oluyor  -->

<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
